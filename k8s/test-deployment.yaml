apiVersion: apps/v1
kind: Deployment
metadata:
  name: hetairoi-web-test
  namespace: hetairoi-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hetairoi-web-test
  template:
    metadata:
      labels:
        app: hetairoi-web-test
        environment: test
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: hetairoi-web
        image: praxosagentcontainers.azurecr.io/hetairoi-worker-test:latest
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: hetairoi-secrets
        command: ["/app/entrypoint.sh", "web"]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hetairoi-worker-test
  namespace: hetairoi-test
spec:
  replicas: 1  # Just 1 worker for testing
  selector:
    matchLabels:
      app: hetairoi-worker-test
  template:
    metadata:
      labels:
        app: hetairoi-worker-test
        environment: test
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: hetairoi-worker
        image: praxosagentcontainers.azurecr.io/hetairoi-worker-test:latest
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
        envFrom:
        - secretRef:
            name: hetairoi-secrets
        command: ["/app/entrypoint.sh", "worker"]
---
apiVersion: v1
kind: Service
metadata:
  name: hetairoi-web-service-test
  namespace: hetairoi-test
spec:
  selector:
    app: hetairoi-web-test
  ports:
    - protocol: TCP
      port: 443
      targetPort: 8000
  type: ClusterIP
