tool_id: get_email_content
category: gmail
display_name: get_email_content

short_description: Retrieves full content of a specific email

arguments:
  - name: message_id
    type: str
    description: ID of the email to retrieve
    required: true
  - name: account
    type: str
    description: Account identifier (when multiple accounts connected)
    required: false

returns: Subject, sender, recipients, body, attachments info

use_cases:
  - Need to read the complete content of an email
  - Use AFTER finding an email with search_gmail

requires_integration: gmail
requires_auth: true
