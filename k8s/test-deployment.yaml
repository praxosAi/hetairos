apiVersion: apps/v1
kind: Deployment
metadata:
  name: hetairoi-web-test
  namespace: hetairoi-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hetairoi-web-test
  template:
    metadata:
      labels:
        app: hetairoi-web-test
        environment: test
    spec:
      containers:
      - name: hetairoi-web
        image: praxosagentcontainers.azurecr.io/hetairoi-worker-test:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: hetairoi-secrets
        command: ["/app/entrypoint.sh", "web"]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hetairoi-worker-test
  namespace: hetairoi-test
spec:
  replicas: 1  # Just 1 worker for testing
  selector:
    matchLabels:
      app: hetairoi-worker-test
  template:
    metadata:
      labels:
        app: hetairoi-worker-test
        environment: test
    spec:
      containers:
      - name: hetairoi-worker
        image: praxosagentcontainers.azurecr.io/hetairoi-worker-test:latest
        imagePullPolicy: Always
        envFrom:
        - secretRef:
            name: hetairoi-secrets
        command: ["/app/entrypoint.sh", "worker"]
---
apiVersion: v1
kind: Service
metadata:
  name: hetairoi-web-service-test
  namespace: hetairoi-test
spec:
  selector:
    app: hetairoi-web-test
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP
