tool_id: mark_email_as_unread
category: gmail
display_name: mark_email_as_unread

short_description: Marks an email as unread

arguments:
  - name: message_id
    type: str
    description: ID of the email to mark as unread
    required: true
  - name: account
    type: str
    description: Account identifier (when multiple accounts connected)
    required: false

returns: Confirmation of status update

use_cases:
  - User wants to mark an email as unread for later attention

requires_integration: gmail
requires_auth: true
