tool_id: unstar_email
category: gmail
display_name: unstar_email

short_description: Removes the star from an email

arguments:
  - name: message_id
    type: str
    description: ID of the email to unstar
    required: true
  - name: account
    type: str
    description: Account identifier (when multiple accounts connected)
    required: false

returns: Confirmation of unstarred email

use_cases:
  - User wants to remove star from email

requires_integration: gmail
requires_auth: true
