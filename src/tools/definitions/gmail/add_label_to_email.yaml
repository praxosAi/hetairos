tool_id: add_label_to_email
category: gmail
display_name: add_label_to_email

short_description: Adds a label/folder to an email

arguments:
  - name: message_id
    type: str
    description: ID of the email
    required: true
  - name: label_name
    type: str
    description: Name of the label to add
    required: true
  - name: account
    type: str
    description: Account identifier (when multiple accounts connected)
    required: false

returns: Confirmation of label added

use_cases:
  - User wants to organize email with labels
  - Apply folder/category to email

notes:
  - Creates the label if it doesn't exist

requires_integration: gmail
requires_auth: true
