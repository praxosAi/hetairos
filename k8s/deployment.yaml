apiVersion: apps/v1
kind: Deployment
metadata:
  name: hetairoi-web-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hetairoi-web
  template:
    metadata:
      labels:
        app: hetairoi-web
    spec:
      containers:
      - name: hetairoi-web
        image: praxosagentcontainers.azurecr.io/hetairoi-worker:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/google/key.json
        envFrom:
        - secretRef:
            name: hetairoi-secrets
        volumeMounts:
        - name: google-vision-credentials
          mountPath: /var/secrets/google
          readOnly: true
        command: ["/app/entrypoint.sh", "web"]
      volumes:
      - name: google-vision-credentials
        secret:
          secretName: google-vision-credentials
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hetairoi-worker-deployment
spec:
  replicas: 3 # Usually start with one worker, can be scaled based on load
  selector:
    matchLabels:
      app: hetairoi-worker
  template:
    metadata:
      labels:
        app: hetairoi-worker
    spec:
      containers:
      - name: hetairoi-worker
        image: praxosagentcontainers.azurecr.io/hetairoi-worker:latest
        imagePullPolicy: Always
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/google/key.json
        envFrom:
        - secretRef:
            name: hetairoi-secrets
        volumeMounts:
        - name: google-vision-credentials
          mountPath: /var/secrets/google
          readOnly: true
        # This command tells the container to run the background workers
        command: ["/app/entrypoint.sh", "worker"]
      volumes:
      - name: google-vision-credentials
        secret:
          secretName: google-vision-credentials
