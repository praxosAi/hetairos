tool_id: move_email_to_trash
category: gmail
display_name: move_email_to_trash

short_description: Moves an email to trash

arguments:
  - name: message_id
    type: str
    description: ID of the email to move to trash
    required: true
  - name: account
    type: str
    description: Account identifier (when multiple accounts connected)
    required: false

returns: Confirmation of trash move

use_cases:
  - User wants to delete/trash email

requires_integration: gmail
requires_auth: true
