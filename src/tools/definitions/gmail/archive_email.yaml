tool_id: archive_email
category: gmail
display_name: archive_email

short_description: Archives an email (removes from inbox, keeps in All Mail)

arguments:
  - name: message_id
    type: str
    description: ID of the email to archive
    required: true
  - name: account
    type: str
    description: Account identifier (when multiple accounts connected)
    required: false

returns: Confirmation of archive

use_cases:
  - User wants to archive an email to clean up inbox

requires_integration: gmail
requires_auth: true
